<script>
//<!--根据当前的设备的宽高自行计算px对应的rem-->
//为了防止冲突使用闭包
~function () {
    let computedREM=function () {
        let wid=document.documentElement.clientWidth;
        let Gwid=640;
        if(wid>Gwid){
           document.documentElement.style.fontSize=Gwid+"px";
        }
        document.documentElement.style.fontSize=wid/Gwid*100+"px";
    };
    computedREM();
    window.addEventListener("resize",computedREM);
//    监听窗口发生变化时也会对窗口的大小对内容进行调整
}();
</script>
